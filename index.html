<div class="container">

		








	<button class="btn btn-default" data-toggle="modal" data-target="#sample">Launch Modal</button>
	<div class="modal" id="sample">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">x</button>
					<h2 class="modal-title">This is a modal</h2>
				</div>
				<div class="modal-body">
					<div id="myCarousel" class="carousel slide" data-ride="carousel">
					  <!-- Indicators -->
					  <ol class="carousel-indicators">
					    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					    <li data-target="#myCarousel" data-slide-to="1"></li>
					    <li data-target="#myCarousel" data-slide-to="2"></li>
					    <li data-target="#myCarousel" data-slide-to="3"></li>
					  </ol>

					  <!-- Wrapper for slides -->
					  <div class="carousel-inner" role="listbox">
					    <div class="item active">
					    	<h3>Project Title</h3>
					      <img src="http://placehold.it/250x150" alt="Chania">
					      	<p>Project description blah blah</p>
					    </div>

					    <div class="item">
					    	<h3>Project 2 Title</h3>
					      <img src="http://placehold.it/320x150" alt="Chania">
					      <p>Project description blah blah</p>
					    </div>

					    <div class="item">
					    	<h3>Project 3 Title</h3>
					      <img src="http://placehold.it/350x120" alt="Flower">
					      <p>Project description blah blah</p>
					    </div>

					    <div class="item">
					      <img src="http://placehold.it/350x250" alt="Flower">
					    </div>
					  </div>

					  <!-- Left and right controls -->
					  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>
				</div>
			</div>
		</div>
	</div>
