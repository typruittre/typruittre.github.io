    <style>

    	a.right.carousel-control, a.left.carousel-control{
    		background-image: none;
    	}
    	a.right.carousel-control{
    		top: 40px;
    	}
    	.modal-body>img{
    		width: 100%;

    	.close{

  <body>

  	<div class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="" class="navbar-brand">Example of Carousel</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

		</div>

<div class="container">

		
	<button class="btn btn-default" data-toggle="modal" data-target="#sample">Launch Modal</button>
	<div class="modal" id="sample">
		<div class="modal-dialog">
			<div class="modal-content">
				
					<div id="myCarousel" class="carousel slide" data-ride="carousel">
					  <!-- Indicators -->
					  <ol class="carousel-indicators">
					    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					    <li data-target="#myCarousel" data-slide-to="1"></li>
					    <li data-target="#myCarousel" data-slide-to="2"></li>
					    <li data-target="#myCarousel" data-slide-to="3"></li>
					  </ol>

					  <!-- Wrapper for slides -->
					  <div class="carousel-inner" role="listbox">
						  <div class="item active">
						  	<div class="modal-header">
								<button class="close" data-dismiss="modal">x</button>
								<h2 class="modal-title">Project 1</h2>
							</div>
							<div class="modal-body">
						      <img src="http://placehold.it/650x350" alt="Chania">					      	
						    </div>
						    <div class="modal-footer">
								<p>Project 1 description blah blah</p>
						    </div>
						   </div>

					    <div class="item">
					    	<div class="modal-header">
								<button class="close" data-dismiss="modal">x</button>
								<h2 class="modal-title">Project 2</h2>
							</div>
							<div class="modal-body">
						      <img src="http://placehold.it/650x350" alt="Chania">
						      	
						    </div>
						    <div class="modal-footer">
								<p>Project description blah blah</p>
						    </div>   
					      
					    </div>

					    <div class="item">
					    	<div class="modal-header">
								<button class="close" data-dismiss="modal">x</button>
								<h2 class="modal-title">Project 3</h2>
							</div>
							<div class="modal-body">
						      <img src="http://placehold.it/650x350" alt="Chania">
						      	
						    </div>
						    <div class="modal-footer">
								<p>Project description blah blah</p>
						    </div>
					    </div>

					    <div class="item">
					      <div class="modal-header">
								<button class="close" data-dismiss="modal">x</button>
								<h2 class="modal-title">Project 4</h2>
							</div>
							<div class="modal-body">
						      <img src="http://placehold.it/650x350" alt="Chania">
						      	
						    </div>
						    <div class="modal-footer">
								<p>Project description blah blah</p>
						    </div>
					    </div>
					  </div>

					  <!-- Left and right controls -->
					  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>
				</div>
			</div>
		</div>
		
</div>
